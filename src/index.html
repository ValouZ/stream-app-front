<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stream app</title>
  <link rel="stylesheet" type="text/css" href="assets/scss/main.scss">
</head>

<body class="flex flex-col flex-aic flex-jcc">
  <main class="main section-form wrap-mobile8 flex flex-col flex-aic">
    <h1 class="log-title">Connexion</h1>
    <form action="" method="post" class="form-sign-in flex flex-col flex-ais">
      <input class="item user input-form" type="text" id="username" name="username" placeholder="Nom d'utilisateur">
      <input class="item password input-form" type="password" id="password" name="password" placeholder="Mot de passe">
      <button class='item button' id="app-submit">Se connecter</button>
    </form>

    <a class="link" href="/sign-up.html">Pas encore de compte ? Inscrivez vous</a>

    <section class="section-error" id="app-error"></section>
  </main>

  <script src="assets/js/app.js"></script>
  <script src="assets/js/login.js"></script>
</body>

</html>
